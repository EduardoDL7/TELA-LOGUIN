<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: Arial, sans-serif;
        }

        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f6f5f7;
        }

        .container {
          width: 800px;
          height: 500px;
          display: flex;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 0 15px rgba(0,0,0,0.2);
          background: #fff;
        }

        /* Lado esquerdo - formulário */
        .form-container {
          flex: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 40px;
        }

        .form-container h2 {
          color: teal;
          margin-bottom: 15px;
        }

        .form-container input {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 5px;
        }

        .form-container button {
          width: 100%;
          padding: 12px;
          margin-top: 15px;
          border: none;
          border-radius: 25px;
          background: teal;
          color: #fff;
          font-size: 16px;
          cursor: pointer;
          transition: 0.3s;
        }

        .form-container button:hover {
          background: #006666;
        }

        /* Lado direito - mensagem */
        .welcome-container {
          flex: 1;
          background: teal;
          color: #fff;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 40px;
        }

        .welcome-container h2 {
          margin-bottom: 15px;
        }

        .welcome-container p {
          margin-bottom: 20px;
          text-align: center;
        }

        .welcome-container button {
          padding: 12px 25px;
          border: none;
          border-radius: 25px;
          background: #fff;
          color: teal;
          font-weight: bold;
          cursor: pointer;
          transition: 0.3s;
        }

        .welcome-container button:hover {
          background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Lado esquerdo - Formulário de Login -->
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Lado direito - Mensagem de Boas-vindas -->
        <div class="welcome-container">
            <h2>Bem-vindo!</h2>
            <p>Faça login para acessar sua conta.</p>
            <button onclick="alert('Funcionalidade de registro não implementada.')">Registrar</button>
        </div>
    </div>

    <script>
        // Array de usuários (JSONs fictícios) - no client-side
        const users = [
            {
                name: "João Silva",
                email: "joao@example.com",
                password: "senha123",
                cpf: "123.456.789-00"
            },
            {
                name: "Maria Oliveira",
                email: "maria@example.com",
                password: "abc456",
                cpf: "987.654.321-00"
            },
            {
                name: "Pedro Santos",
                email: "pedro@example.com",
                password: "xyz789",
                cpf: "456.789.123-00"
            }
        ];

        // Captura o submit do form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Impede o submit padrão

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();

            console.log('Email digitado:', email);  // Abra F12 > Console para ver
            console.log('Senha digitada:', password);

            // Busca o usuário
            const user = users.find(u => u.email.toLowerCase() === email && u.password === password);

            if (user) {
                alert('Usuário logado com sucesso! Bem-vindo, ' + user.name + '!');
            } else {
                alert('Credenciais inválidas');
            }
        });
    </script>
</body>
</html>
